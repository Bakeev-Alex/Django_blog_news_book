<!-- Форма для ввода статьи -->

{% extends "news/base.html" %}

{% block title %} {% endblock %}

{% block content %}

    <div class="features">
        <h1> Добавления статьи </h1>
        <!-- Метод  action='check/check' указывает на какой странице будет обрабатываться вводимая информация-->
        <form method="post">
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.body }}<br>
            {{ form.date }}<br>
            <button class="btn btn-success" type="submit">Добавить статью</button>
            <span> {{ error }} </span>
            {% csrf_token %}
        </form>



    </div>


{% endblock %}
