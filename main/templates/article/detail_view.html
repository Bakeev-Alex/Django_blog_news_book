{% extends "news/base.html" %}

{% block title %} {{ article.title }} {% endblock %}

{% block content %}

    <div class="features">
        <h1> {{ article.title }} </h1>
        <p> {{ article.date }} </p>
        <p> {{ article.body }} </p>

        <a href="{% url 'update-detail' article.id %}" class="btn btn-info" type="submit">Редактировать</a>
        <a href="{% url 'delete-detail' article.id %}" class="btn btn-danger" type="submit">Удалить статью</a>

    </div>


{% endblock %}
